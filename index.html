  <script>
    // Popup functionality
    const popupContainer = document.getElementById("popupContainer");
    const laporkanBtn = document.getElementById("laporkanBtn");
    const terimaBtn = document.getElementById("terimaBtn");

    // Check if the user has already seen the popup
    const hasSeenPopup = localStorage.getItem("hasSeenPopup");

    if (!hasSeenPopup) {
      // Show popup if not seen
      popupContainer.style.display = "flex";
    }

    // Laporkan button redirects to WhatsApp with pre-filled message
    laporkanBtn.addEventListener("click", () => {
      popupContainer.classList.add("fade-out");
      setTimeout(() => {
        localStorage.setItem("hasSeenPopup", "true"); // Mark popup as seen
        window.location.href = "https://wa.me/+6281556486025?text=Saya%20ingin%20melaporkan%2C%20bahwa%20website%20tidak%20dapat%20di%20akses.%20Mohon%20untuk%20di%20perbaiki%F0%9F%99%8F";
      }, 500); // Match fade-out animation duration
    });

    // Terima button hides popup
    terimaBtn.addEventListener("click", () => {
      popupContainer.classList.add("fade-out");
      setTimeout(() => {
        popupContainer.style.display = "none";
        localStorage.setItem("hasSeenPopup", "true"); // Mark popup as seen
      }, 500); // Match fade-out animation duration
    });
