<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Store
  </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url("https://fonts.googleapis.com/css2?family=SF+Pro+Text:wght@400;700&display=swap");
   body {
     font-family: "SF Pro Text", -apple-system, BlinkMacSystemFont, "Segoe UI",
       Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
       sans-serif;
   }
   main {
     padding-bottom: 96px;
     overflow-y: auto;
     -webkit-overflow-scrolling: touch;
   }
   button:focus {
     outline: none;
     border-radius: 0.75rem;
   }
  </style>
 </head>
 <body class="bg-white min-h-screen flex flex-col">
  <main class="flex-grow p-5 pt-10">
   <p class="text-gray-500 text-xs font-semibold tracking-wide">
    Tridamz1th
   </p>
   <div class="flex items-center justify-between mb-6">
    <h1 class="font-extrabold text-4xl leading-tight text-black">
     Hari ini
    </h1>
    <img alt="Purple circle decorative image" class="w-12 h-12 rounded-full shadow-md" height="48" src="res/pic/profil.png" width="48"/>
   </div>
   <img alt="Green rounded rectangle decorative image" class="rounded-3xl shadow-[0_10px_20px_rgba(0,0,0,0.15)] max-w-full aspect-[1/1.6]" height="640" src="res/ad/banner.png" width="400"/>
   <div class="mt-20">
    <div class="text-black font-extrabold text-4xl mb-10">
     Aplikasi
    </div>
    <div class="flex flex-col space-y-10">
     <div class="flex items-center justify-between">
      <div class="flex items-center space-x-4">
       <img alt="Spotify icon" class="w-16 h-16 rounded-xl bg-gray-300 flex-shrink-0 object-contain" src="res/app/1.png"/>
       <div>
        <div class="text-black font-semibold text-lg leading-tight">
         Spotify
        </div>
        <div class="text-gray-700 text-sm">
         Spotify AB
        </div>
       </div>
      </div>
      <a href="https://www.mediafire.com/file/xbjvqxwttwo4rnl/Spotify.apk/file" target="_blank" class="bg-gray-300 rounded-full px-5 py-1.5 font-semibold text-blue-600">
       Get
      </a>
     </div>
     <div class="flex items-center justify-between">
      <div class="flex items-center space-x-4">
       <img alt="Stumble Guys icon" class="w-16 h-16 rounded-xl bg-gray-300 flex-shrink-0 object-contain" src="res/app/2.png"/>
       <div>
        <div class="text-black font-semibold text-lg leading-tight">
         Stumble Guys
        </div>
        <div class="text-gray-700 text-sm">
         Scopely
        </div>
       </div>
      </div>
      <button class="bg-gray-300 rounded-full px-5 py-1.5 font-semibold text-blue-600" type="button">
       Get
      </button>
     </div>
     <div class="flex items-center justify-between">
      <div class="flex items-center space-x-4">
       <img alt="Discord icon" class="w-16 h-16 rounded-xl bg-gray-300 flex-shrink-0 object-contain" src="res/app/3.png"/>
       <div>
        <div class="text-black font-semibold text-lg leading-tight">
         Discord
        </div>
        <div class="text-gray-700 text-sm">
         Discord Inc
        </div>
       </div>
      </div>
      <button class="bg-gray-300 rounded-full px-5 py-1.5 font-semibold text-blue-600" type="button">
       Get
      </button>
     </div>
     <div class="flex items-center justify-between">
      <div class="flex items-center space-x-4">
       <img alt="Free Fire icon" class="w-16 h-16 rounded-xl bg-gray-300 flex-shrink-0 object-contain" src="res/app/4.png"/>
       <div>
        <div class="text-black font-semibold text-lg leading-tight">
         Free Fire
        </div>
        <div class="text-gray-700 text-sm">
         Garena International l
        </div>
       </div>
      </div>
      <button class="bg-gray-300 rounded-full px-5 py-1.5 font-semibold text-blue-600" type="button">
       Get
      </button>
     </div>
    </div>
    <div class="h-24"></div>
   </div>
  </main>
  <nav class="fixed bottom-0 left-0 right-0 bg-white bg-opacity-70 backdrop-blur-md border-t border-gray-300 flex justify-around py-3 text-xs font-semibold">
   <button aria-current="page" class="flex flex-col items-center text-blue-600 focus:outline-none rounded" id="tab-today" type="button">
    <i class="fas fa-book text-lg"></i>
    <span>Today</span>
   </button>
   <button class="flex flex-col items-center text-gray-400 focus:outline-none rounded" id="tab-games" type="button">
    <i class="fas fa-rocket text-lg"></i>
    <span>Games</span>
   </button>
   <button class="flex flex-col items-center text-gray-400 focus:outline-none rounded" id="tab-apps" type="button">
    <i class="fas fa-layer-group text-lg"></i>
    <span>Apps</span>
   </button>
  </nav>
  <script>
   const tabs = document.querySelectorAll("nav button");
   tabs.forEach((tab) => {
     tab.addEventListener("click", () => {
       tabs.forEach((t) => {
         t.classList.remove("text-blue-600");
         t.classList.add("text-gray-400");
       });
       tab.classList.add("text-blue-600");
       tab.classList.remove("text-gray-400");
     });
   });
  </script>
 </body>
</html>
