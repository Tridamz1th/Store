  <script>
    const tabs = document.querySelectorAll("nav button");
    tabs.forEach((tab) => {
      tab.addEventListener("click", () => {
        tabs.forEach((t) => {
          t.classList.remove("text-blue-600", "active");
          t.classList.add("text-gray-400");
        });
        tab.classList.add("text-blue-600", "active");
        tab.classList.remove("text-gray-400");
      });
    });
    const popupContainer = document.getElementById("popupContainer");
    const laporkanBtn = document.getElementById("laporkanBtn");
    const terimaBtn = document.getElementById("terimaBtn");
    laporkanBtn.addEventListener("click", () => {
      popupContainer.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "https://wa.me/+6281556486025?text=Saya%20ingin%20melaporkan%2C%20bahwa%20website%20tidak%20dapat%20di%20akses.%20Mohon%20untuk%20di%20perbaiki%F0%9F%99%8F";
      }, 500);
    });
    terimaBtn.addEventListener("click", () => {
      popupContainer.classList.add("fade-out");
      setTimeout(() => {
        popupContainer.style.display = "none";
      }, 500);
    });
    const textElement = document.getElementById("dynamicText");
    let currentVisitors = localStorage.getItem('visitorCount') ? parseInt(localStorage.getItem('visitorCount')) : 1;
    let isInitialText = true;
    function saveVisitors() {
      localStorage.setItem('visitorCount', currentVisitors);
    }
    function formatNumber(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }
    function changeText() {
      textElement.classList.remove('fade-in');
      textElement.classList.add('fade-out');
      setTimeout(() => {
        if (isInitialText) {
          textElement.textContent = `Tamu masuk: ${formatNumber(currentVisitors)}`;
          isInitialText = false;
        } else {
          textElement.textContent = 'Tridamz1th';
          isInitialText = true;
        }
        textElement.classList.remove('fade-out');
        textElement.classList.add('fade-in');
      }, 1000);
    }
    function incrementVisitors() {
      currentVisitors += 1;
      saveVisitors();
      if (!isInitialText) {
        textElement.classList.remove('fade-in');
        textElement.classList.add('fade-out');
        setTimeout(() => {
          textElement.textContent = `Tamu masuk: ${formatNumber(currentVisitors)}`;
          textElement.classList.remove('fade-out');
          textElement.classList.add('fade-in');
        }, 1000);
      }
    }
    function getRandomDelay() {
      const minDelay = 1 * 60 * 1000;
      const maxDelay = 24 * 60 * 60 * 1000;
      return Math.floor(Math.random() * (maxDelay - minDelay + 1)) + minDelay;
    }
    function scheduleIncrement() {
      const delay = getRandomDelay();
      setTimeout(() => {
        incrementVisitors();
        scheduleIncrement();
      }, delay);
    }
    textElement.textContent = 'Tridamz1th';
    changeText();
    setInterval(changeText, 5000);
    saveVisitors();
    scheduleIncrement();
  </script>
