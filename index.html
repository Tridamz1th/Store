<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Text Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .text-container {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        .fade-out {
            animation: fadeOut 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="text-container" id="dynamicText">Tridamz1th</div>

    <script>
        const textElement = document.getElementById('dynamicText');
        let currentVisitors = 0;
        let isInitialText = true;

        // Fungsi untuk menghasilkan angka acak dengan rentang besar
        function getRandomVisitors() {
            // Kemungkinan tetap sama (30%) atau bertambah (70%)
            if (Math.random() < 0.3) {
                return currentVisitors; // Tetap sama
            }
            // Rentang angka: satuan hingga miliaran
            const ranges = [10, 100, 1000, 10000, 100000, 1000000, 10000000, 100000000, 1000000000];
            const randomRange = ranges[Math.floor(Math.random() * ranges.length)];
            const increment = Math.floor(Math.random() * randomRange);
            currentVisitors = Math.max(currentVisitors + increment, 0); // Pastikan tidak negatif
            return currentVisitors;
        }

        // Fungsi untuk format angka dengan pemisah ribuan
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Fungsi untuk mengganti teks dengan animasi
        function changeText() {
            // Tambahkan kelas fade-out
            textElement.classList.remove('fade-in');
            textElement.classList.add('fade-out');

            // Tunggu animasi fade-out selesai
            setTimeout(() => {
                if (isInitialText) {
                    textElement.textContent = `Tamu masuk: ${formatNumber(getRandomVisitors())}`;
                    isInitialText = false;
                } else {
                    textElement.textContent = 'Tridamz1th';
                    isInitialText = true;
                }

                // Tambahkan kelas fade-in
                textElement.classList.remove('fade-out');
                textElement.classList.add('fade-in');
            }, 1000); // Sesuaikan dengan durasi animasi fade-out
        }

        // Jalankan pertama kali
        changeText();

        // Atur interval untuk mengganti teks setiap 5 detik
        setInterval(changeText, 5000);
    </script>
</body>
</html>
