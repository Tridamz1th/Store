  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Text:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "SF Pro Text", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      margin: 0;
      min-height: 100vh;
      background: #fff;
      overflow-x: hidden; /* Prevent horizontal scrolling on body */
    }
    main {
      padding-bottom: 96px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      max-width: 100%;
    }
    button:focus, a:focus {
      outline: none;
      border-radius: 0.75rem;
    }
    /* Refined Nav Styles */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      z-index: 1000; /* Ensure nav stays above content */
    }
    nav a {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px 0;
      transition: color 0.2s;
      border-radius: 8px;
      text-decoration: none;
    }
    nav a.active {
      color: #2563eb; /* Tailwind's blue-600 for icon and text */
    }
    nav a i {
      margin-bottom: 4px;
      font-size: 18px;
    }
    nav a span {
      font-size: 11px;
      line-height: 1;
    }
  </style>
</head>

            <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M4 12v8a2 2 0 002 2h12a2 2 0 002-2v-8M16 6l-4-4m0 0L8 6m4-4v14" stroke-linecap="round" stroke-linejoin="round"></path>

    <!-- Ratings and info -->

        <span>Pembaruan</span>
      </a>
    </div>
  </nav>
  <script>
    const shareBtn = document.getElementById('shareBtn');
    shareBtn.addEventListener('click', async () => {
      const shareData = {
        title: 'Spotify',
        text: 'Check out this app!',
        url: 'https://tridamz1th.github.io/Store/'
      };
      if (navigator.share) {
        try {
          await navigator.share(shareData);
        } catch (err) {
          console.error('Error sharing:', err);
        }
      } else {
        alert('Sharing is not supported on this browser.');
      }
    });
  </script>
